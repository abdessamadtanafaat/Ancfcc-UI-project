<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>ANCFCC</p>
            </div>
            <div class="nav-button">
                <button routerLink="/login" class="btn white-btn" id="loginBtn" onclick="login()">Se Connecter</button>
                <button routerLink="/sidenav" class="btn" id="registrationBtn" onclick="register()">S'inscrire</button>
            </div>
        </nav>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <div class="form-box">
                <div class="register-container" id="login">
                    <div class="top">
                        <span>Vous n'avez pas de compte ? <a routerLink="/register" onclick="login()">S'inscrire</a></span>
                        <header>Se Connecter</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="username" formControlName="username"
                              [class.invalid]="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched || isSubmitted)" />
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched || isSubmitted)">
                          <div class="alert alert-danger">Username is required and must be at least 6 characters long.</div>
                        </div>
                        
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Adresse e-mail" id="email" formControlName="email" 
                            [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched || isSubmitted)">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched || isSubmitted)">
                          <div class="alert alert-danger">Username is required and must be at least 6 characters long.</div>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Mot de Passe" id="password" formControlName="password"
                             [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched || isSubmitted)">
                            <i class="fa fa-unlock-alt"></i>
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched || isSubmitted)">
                          <div class="alert alert-danger">Username is required and must be at least 6 characters long.</div>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Se Connecter">
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check">Souviens-toi de moi</label>
                            </div>
                            <div class="two">
                                <label><a routerLink="/forgot-password">Mot de passe oubli√©?</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

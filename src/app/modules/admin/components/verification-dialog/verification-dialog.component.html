<h2 mat-dialog-title>Entrer le code de verification : </h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput #queryNameInput placeholder="Query Name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <buton mat-button color="primary" (click)="onSubmit(queryNameInput.value)">
</mat-dialog-actions>

<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="./assets/Ancfcc-Maroc-Logo-Vector.svg-.png"  width = "45" >

        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">ANCFCC</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>              
    </div>
        <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" (click)="handleClick(data)"
              *ngIf="data.items && data.items.length > 0">

                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
                <i *ngIf="data.items && collapsed" class = "menu-collpase-icon"
                 [ngClass]="!data.expanded ? 'fa fa-angle-right' : 'fa fa-angle-down'"
                ></i>
            </a>
            <a class="sidenav-nav-link" 
                *ngIf="!data.items || (data.items && data.items.length === 0)"
                [routerLink]="[data.routerLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a> 
            <div *ngIf="collapsed && data.items && data.items.length > 0">
                  <app-sublevel-menu
                      [data]="data"
                      [collapsed]="collapsed"
                      [multiple]="multiple"
                      [expanded]="data.expanded"
                     ></app-sublevel-menu>
            </div>
        </li>
    </ul> 
</div>
